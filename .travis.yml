language: cpp

sudo: false

dist: xenial

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
      - lcov

matrix:
  include:
    - os: linux
      env:
        - BUILD_TYPE='release'
        - CXX_COMPILER='g++-7'
    - os: linux
      env:
        - BUILD_TYPE='debug'
        - CXX_COMPILER='g++-7'
        - COVERAGE='--coverage'

env:
  global:
    - LC_ALL="en_US.UTF-8"
    - LANG="en_US.UTF-8"
    - LANGUAGE="en_US.UTF-8"
    - PYTHONIOENCODING=UTF-8
    - OMP_NUM_THREADS=1

install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create --name vampyr python=3.6
  - conda env update --name vampyr --file environment.yml

before_script:
  - test -n $CXX && unset CXX

script:
  - conda activate vampyr
  - ./.ci/report_versions.sh
  - >
      python ./setup \
             --type=${BUILD_TYPE} \
             --generator=Ninja \
             --prefix=$HOME/Software/VAMPyR \
             --cxx=${CXX_COMPILER} \
             ${COVERAGE} \
             --cmake-options="-DCMAKE_PREFIX_PATH=${CONDA_PREFIX} -DPYTHON_EXECUTABLE=${CONDA_PREFIX}/bin/python -DCMAKE_VERBOSE_MAKEFILE=ON"
  - cd build
  - cmake --build . --target install -- -v -d stats
  - ctest --output-on-failure --verbose
  - conda deactivate

after_success:
  - |
    if [[ "${COVERAGE}" = "--coverage" ]]; then
      cd ${TRAVIS_BUILD_DIR}
      lcov --version
      lcov --directory build/vampyr/ --capture --output-file coverage.info
      lcov --remove coverage.info '/usr/*' --output-file coverage.info
      lcov --list coverage.info
      bash <(curl -s https://codecov.io/bash) -X gcov || echo "Codecov did not collect coverage reports"
    fi
